apiVersion: external-secrets.io/v1alpha1
kind: ExternalSecret
metadata:
  annotations:
  name: backstage-kubernetes-authentication
  namespace: platform
spec:
  refreshInterval: 24h0m0s
  data:
    - secretKey: K8S_TOKEN
      remoteRef:
        key: kubernetes-tooling-token
    - secretKey: K8S_URL
      remoteRef:
        key: kubernetes-tooling-token-url
  secretStoreRef:
    kind: ClusterSecretStore
    name: cluster-secrets-store
  target:
    creationPolicy: Owner
    name: backstage-kubernetes-authentication
