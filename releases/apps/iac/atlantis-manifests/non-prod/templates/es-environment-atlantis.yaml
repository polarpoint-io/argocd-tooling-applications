---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: atlantis-environment-secrets
  namespace: infra
spec:
  refreshInterval: 1m0s
  secretStoreRef:
    name: cluster-secrets-store
    kind: ClusterSecretStore
  target:
    name: atlantis-environment-secrets
    template:
      data:
        GITHUB_USER_SSH_KEY: >-
          {{ printf "{{ .github_ssh | toString }}" }}
        GIT_SSH_COMMAND: >-
          {{ printf "{{ .github_webhook_secret | toString }}" }}
  data:
    - secretKey: github_ssh
      remoteRef:
        key: atlantis-credentials
        property: GITHUB_USER_SSH_KEY
    - secretKey: github_webhook_secret
      remoteRef:
        key: atlantis-credentials
        property: GIT_SSH_COMMAND